<!doctype html>
<html lang="en">
<head>
    <script src="../json/db.js"></script>
    <script src="../json/dbManager.js"></script>
    <link href="../stylesheets/main.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>
    
    <!-- enter your scripts and styles here -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
    <link href='../stylesheets/login/login.css' rel='stylesheet' type='text/css'>
    <script src="../scripts/login/login.js"></script>
    
    <!-- enter your scripts and styles above -->
    
</head>
<body>
    <header id='main-header'>
        <section class='header-image'>
            <img src='../images/royal%20rewards%20logo.png'>
        </section>
        <nav>
            <ul>
                <li><a href="/business-dashboard.html">For Business</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/login.html" class='button secondary'>Sign Up</a></li>
            </ul>
        </nav>
        <button class='menu-toggle'><i class='fa fa-bars'></i></button>
    </header>
    <div id='main-page-content-container'>
        
    </div>

    <!-- enter your html code here -->
    
    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="/RBC-NGI/pages/login.html" method="get" role="form" style="display: block;">
                                    <div class="form-group"><a href="#" class='button facebook'><i class='fa fa-facebook'></i>Sign in with Facebook</a></div>
                                    <div class="form-group"><a href="#" class='button gmail'><i class='fa fa-google'></i>Sign in with Google</a></div>
                                    <div class="form-group"><a href="#" class='button twitter'><i class='fa fa-twitter'></i>Sign in with Twitter</a></div>
									<div class="form-group">
										<input type="text" name="username" id="username-login" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password-login" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="/RBC-NGI/pages/login.html" method="get" role="form" style="display: none;">
                                    <div class="form-group"><a href="#" class='button facebook'><i class='fa fa-facebook'></i>Sign up with Facebook</a></div>
                                    <div class="form-group"><a href="#" class='button gmail'><i class='fa fa-google'></i>Sign up with Google</a></div>
                                    <div class="form-group"><a href="#" class='button twitter'><i class='fa fa-twitter'></i>Sign up with Twitter</a></div>
									<div class="form-group">
										<input type="text" name="username" id="username-register" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email-register" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password-register" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password-register" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    
    <!-- enter your html code here -->
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Royal Rewards</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
		<link rel="stylesheet" href="../stylesheets/businessPage/deck.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="card-deck-wrapper">
  		<div class="card-deck">
			<div class="card">
				<img class="card-img-top" src="../images/salon.jpg" alt="Card image cap">
				<div class="card-block row">
					<h4 class="col-xs-6 card-title">Aviva Salon</h4>
					<div class="col-xs-6">
						<div class="text-xs-center">368 Points</div>
						<progress class="progress" value="368" max="500"></progress>
					</div>
				</div>
			</div>
			<div class="card">
				<img class="card-img-top" src="../images/diner.jpg" alt="Card image cap">
				<div class="card-block row">
						<h4 class="col-xs-6 card-title">Saturn Diner</h4>
						<div class="col-xs-6">
							<div class="text-xs-center">98 Points</div>
							<progress class="progress" value="98" max="500"></progress>
						</div>
					</div>
			</div>
			<div class="card">
				<img class="card-img-top" src="../images/shoeStore.jpg" alt="Card image cap">
				<div class="card-block row">
					<div class="row">
						<h4 class="col-xs-6 card-title">Bench</h4>
						<div class="col-xs-6">
							<div class="text-xs-center">288 Points</div>
							<progress class="progress" value="288" max="500"></progress>
						</div>
					</div>
				</div>
			</div>
			<div class="card">
				<img class="card-img-top" src="../images/boutique.jpg" alt="Card image cap">
				<div class="card-block row">
					<h4 class="col-xs-6 card-title">Cindy's Boutique</h4>
						<div class="col-xs-6">
							<div class="text-xs-center">433 Points</div>
							<progress class="progress" value="433" max="500"></progress>
					</div>
				</div>
			</div>
			<div class="card">
				<img class="card-img-top" src="../images/farmersMarket.jpg" alt="Card image cap">
				<div class="card-block row">
					<h4 class="col-xs-6 card-title">Albion Farms</h4>
						<div class="col-xs-6">
							<div class="text-xs-center">460 Points</div>
							<progress class="progress" value="460" max="500"></progress>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
